<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Pomodoro</title>
          <!-- link npm de bootstrap -->
          <link rel="stylesheet" href="./styles.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        </head>

<body class="bg-dark">
          <main id="app" class="container m-2">
                    <div id="time">
                              <div id="value"></div>
                              <div id="taskname"></div>
                    </div>
                    <div id="taskContainer">
                              <div id="formContainer">
                                        <form action="" id="form" class="container d-flex">
                                                  <input type="text" class="form-control" name="" id="itTask">
                                                  <input type="submit" value="send work" class="btn btn-secondary" id="bAdd">
                                        </form>
                              </div>
                    </div>
                    <div id="taskList" style="width: 300px; height: 500px;" class="d-flex">

                    </div>
          </main>
          <!-- scripts de bootstrap -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
          
          <!-- scripts de la app -->
          <script src="./main.js"></script>
    </body>
</html>
